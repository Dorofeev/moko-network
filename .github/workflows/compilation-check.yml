name: KMP library compilation check

on:
  pull_request:
    branches:
    - master
    - develop

jobs:
  build:
    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Check plugin build
      run: ./gradlew -PcorePublish :gradle-plugin:publishPluginPublicationToMavenLocal
    - name: Check core build
      run: ./gradlew -PcorePublish :network:publishToMavenLocal
    - name: Check network errors build
      run: ./gradlew -PlibraryPublish :network-errors:publishToMavenLocal
